{% extends "basebs.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'trades_accounttype_list' %}">AccountType Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>name</td>
    <td>environment</td>
    <td>description</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.name }}</td>
    <td>{{ object.environment }}</td>
    <td>{{ object.description }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'trades_accounttype_create' %}">Create new AccountType</a>
{% endblock %}
